                    <div class="contact_form">

                            <span class="invalid-feedback">Saississez votre nom</span>
                            </p>

                            <p id="formulaire_prenom">
                            
                                <input type="text" name="prenom" id="prenom" placeholder="Prénom" class="contact-form-txt form_control" required/>
                                <span class="invalid-feedback">Saississez votre prénom</span>
                                </p>

                            <!--

                            <input type="email" name="mail" id="mail" class="contact-form-txt form_control" placeholder="adresse mail" required/>

                            </p>

                            <p>
                            <input type="tel" name="tel" id="tel" placeholder="Numéro de téléphone" class="contact-form-txt form_control" required/>
                            <span class="invalid-feedback">Saississez votre numéro de téléphone</span>
                            </p>

                            <p>
